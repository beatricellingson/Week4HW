<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">

</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <button class="Highscores btn btn outline-info">Highscores</button>
      </ul>
      <a class="navbar-brand my-2 my-lg-0" id="time" value="0" max="60"></a>
    </div>
  </nav>


  <div class="container">
    <div class="startingPage show">
      <h1>Christmas Quiz</h1>

      <p>
        Try and answer all of the questions before the time runs out. Good luck!
      </p>

      <button class="start btn btn outline-info">Start Quiz</button>
    </div>
    <div class="quiz hidden">
      <div class="question"></div>
      <div class="choices">
        <div class="choice1"></div>
        <div class="choice2"></div>
        <div class="choice3"></div>
        <div class="choice4"></div>
      </div>


    </div>

    <div class="log hidden">
      <input class="initials" type="text" />
    </div>

    <div class="endScreen hidden">
      <div class="score"></div>
      <button class="tryAgain"></button>
      <button class="seeHighscores"></button>
    </div>



  </div>
  <script src="script.js"></script>
</body>

</html>
