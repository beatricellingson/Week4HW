<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <button class="Highscores btn btn outline-info">Highscores</button>
            </ul>
            <div class="navbar-brand my-2 my-lg-0" id="time" value="0" max="60"></div>
        </div>
    </nav>


    <div class="container">
        <div class="startingPage show">
            <h1>Christmas Quiz</h1>

            <p>
                Try and answer all of the questions before the time runs out. Good luck!
            </p>

            <button class="start btn btn outline-info">Start Quiz</button>
        </div>
        <div class="quiz hidden">
            <div class="question"></div>
            <div class="choices">

                <!-- <button type="button" class="choice1 btn btn outline-info"></button>

                <button type="button" class="choice2 btn btn outline-info"></button>

                <button type="button" class="choice3 btn btn outline-info"></button>

                <button type="button" class="choice4 btn btn outline-info"></button> -->

            </div>
        </div>

        <div class="right">

        </div>

        <div class="log hidden">
            <input class="initials" type="text" />
        </div>

        <div class="endPage hidden">
            <div class="score"></div>
            <button class="tryAgain btn btn outline-info">Try again!</button>
            <button class="seeHighscores btn btn outline-info">See highscores</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
